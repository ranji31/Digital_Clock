<html>
<head>

body{

<!--hidden a inspect button-->

	document.addEventListener("contextmenu" , (e) => {
	 e.preventDefault();

</script>
 <script>
							
                            show_datetime();
                            setInterval("show_datetime()", 1000);
                            function show_datetime() {
                                var curtime = new Date();
								var curday = curtime.getDay();
                                var curhour = curtime.getHours();
                                var curmin = curtime.getMinutes();
                                var cursec = curtime.getSeconds();
								var month = "";
								var day = "";
                                var time = "";
                                if (curhour == 0)
                                    curhour = 12;
                                time = (curhour > 12 ? curhour - 12 : curhour) + ":" +
                                        (curmin < 10 ? "0" : "") + curmin + ":" +
                                        (cursec < 10 ? "0" : "") + cursec + " " + "<br>" +
                                        (curhour > 12 ? "PM" : "AM");
                                try {
                                    document.getElementById("Clock-Content").innerHTML = curtime.toLocaleDateString() + " <br> " + time;
									
                                } catch (e) {
                                }
                            }
                        
       </script>
       
</body>
</html>
